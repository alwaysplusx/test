log4j.rootLogger=info, console, database

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] [%t] [%d{ISO8601}] %c{1}.%M(%F:%L) - %m%n

log4j.appender.database=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.database.layout=org.apache.log4j.PatternLayout
log4j.appender.database.driver=com.mysql.jdbc.Driver
log4j.appender.database.URL=jdbc:mysql://192.168.101.106:3306/logs
log4j.appender.database.user=logger
log4j.appender.database.bufferSize=10
log4j.appender.database.password=
log4j.appender.database.sql=insert into app_logger values (SYSDATE(),'%m','%d{yyyy-MM-dd HH:mm:ss}','%c','%L','%l','%F','%p')


